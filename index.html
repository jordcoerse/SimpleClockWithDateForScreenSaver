<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clock and Date</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock {
            font-size: 15vw; /* Font size scales with viewport width */
            margin-bottom: 0rem;
            font-weight: 600;
        }
        .date {
            font-size: 4vw; /* Font size scales with viewport width */
            font-weight: 600;
        }
        .wlr {
            font-family: "Outfit", sans-serif !important;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: 600;
            position: absolute;
            top: 15px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Weather block (optional) -->
    <!--
    <div id="id4167f8d5860c6" a='{"t":"r","v":"1.2","lang":"en","locs":[462],"ssot":"c","sics":"ms","cbkg":"#FFFFFF00","cfnt":"rgba(255,255,255,1)","codd":"#FFFFFF00","cont":"rgba(255,255,255,0.8313725490196079)","stof":"5"}'>
        Weather Data Source: <a href="https://sharpweather.com/weather_zagreb/30_days/">weather Zagreb 30 days</a>
    </div>
    <script async src="https://static1.sharpweather.com/widgetjs/?id=id4167f8d5860c6"></script>
    -->

    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const days = ['Zondag', 'Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag'];
            const day = days[now.getDay()];
            const date = now.toLocaleDateString('de-DE');

            // Alleen uren en minuten weergeven
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
            document.getElementById('date').textContent = `${day}, ${date}`;
        }

        function toggleClockMargin() {
            const clockElement = document.querySelector('.clock');
            clockElement.style.marginBottom = clockElement.style.marginBottom === '4rem' ? '0rem' : '4rem';
        }

        function toggleWeatherPosition() {
            const weatherElement = document.querySelector('.wlr');
            weatherElement.style.top = weatherElement.style.top === '25px' ? '15px' : '25px';
        }

        // Update de tijd elke seconde
        setInterval(updateTime, 1000);

        // Toggle de klokmarge elke 5 minuten
        setInterval(toggleClockMargin, 5 * 60 * 1000);

        // Eerste update onmiddellijk uitvoeren
        updateTime();
    </script>
</body>
</html>
